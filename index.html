      <form method="dialog" id="main-menu">
        <div>
          <h2>Battleship by Kenny Luu</h2>
        </div>
        <p>
          <label for="mode-selection"></label>Choose mode:
          <select id="mode-selection" name="mode">
            <option value="PvP">Player vs Player</option>
            <option value="PvC">Player vs Computer</option>
            <option value="CvP">Computer vs Player</option>
            <option value="CvC">Computer vs Computer</option>
          </select>
        </p>
        <p id="player-1-input">
          <label for="player-1-name"></label>Enter name for Player 1:
          <input id="player-1-name" type="text" name="player-1-name" placeholder="Player 1">
        </p>
        </p>
        <p id="player-2-input">
          <label for="player-2-name"></label>Enter name for Player 2:
          <input id="player-2-name" type="text" name="player-2-name" placeholder="Player 2">
        </p>
        <button type="submit" id="start-game-button">Start Game</button>
      </form>
    </dialog>

        </div>
        <div id="choice-container">
          <button id="heads">Heads</button>
          <button id="tails">Tails</button>
          <button id="first">First</button>
          <button id="second">Second</button>
        </div>
      </form>
    </dialog>
    <dialog id="menu-modal" class="modal">

        <div>
          <button id="close">X</button>
        </div>
        <button class="restart-button">Restart Game</button>
        <button id="return-home-button">Exit to Main Menu</button>
      </form>
